<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn/SignUp | Marriage Bazaar | Unlock Your Dream Wedding Journey </title>

	============================================ -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/style/login-register.css">

</head>

<body>

    <div class="main-wrapper">
        <div class="login container-fluid row">
            <div class="left col-lg-7">
                <form action="">
                    <div class="text-center my-2 pb-2">
                        <h3>Sign In/Sign Up</h3>
                    </div>
                    <div class="my-2 input-div">
                        <img class="pe-2" src="assets/images/icons/user-pink.png" alt="">
                        <input class="ps-2" type="text" id="contact" name="contact"
                            placeholder="E-mail or phone number">
                    </div>
                    <div class="my-5 d-flex flex-row">
                        <hr class="w-50"><span class="py-2 px-3">OR</span><hr class="w-50">
                    </div>
                    <div class="my-5 row">
                        <div class="text-center my-2 pb-2">
                            <h4>Continue With</h4>
                        </div>
                        <button type="button" class="btn-trans col">
                            <img src="assets/images/icons/google.png" alt="">
                            <span>Google</span>
                        </button>
                        <button type="button" class="btn-trans col">
                            <img src="assets/images/icons/facebook.png" alt="">
                            <span>Facebook</span>
                        </button>
                    </div>
                    <div class="my-5 text-center">
                        <span class="text-body-secondary mx-3">Are you a Vendor?</span>
                        <a class="btn-pink w-50 p-3" href="sign-in.html">Business Sign In</a>
                    </div>
                </form>
            </div>
            <div class="right col-lg-5">
                <img src="assets/images/login-reg/signup.png" alt="">
            </div>
        </div>
    </div>

    ============================================ -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
