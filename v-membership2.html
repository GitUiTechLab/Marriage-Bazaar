                    <form class="d-flex" role="search">

    <!-- Header End-->

    <div class="p-3 mt-5">
        <div class="container py-3">
            <div class="section-title">
                <h2>Payment Options</h2>
                <span>Payment Amount: <span>â‚¹ 200</span></span>
            </div>
            <!-- Form -->
            <div class="my-4">
                <form action="">
                    <h5>Choose Payment Method</h5>
                    <div class="paymentForm d-flex justify-content-around">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMode" value="amazon" id="amazon">
                            <label class="form-check-label" for="amazon">
                                <img class="border p-2" src="assets/images/payment/amazon.png" alt="">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMode" value="paypal" id="paypal">
                            <label class="form-check-label" for="paypal">
                                <img class="border p-2" src="assets/images/payment/paypal.png" alt="">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMode" value="visa" id="visa">
                            <label class="form-check-label" for="visa">
                                <img class="border p-2" src="assets/images/payment/visa.png" alt="">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMode" value="paytm" id="paytm">
                            <label class="form-check-label" for="paytm">
                                <img class="border p-2" src="assets/images/payment/paytm.png" alt="">
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <h5>Credit Card Information</h5>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="my-3">
                                    <label for="" class="form-label"><span class="color-pink">*</span>Card holder
                                        Name</label>
                                    <input type="text" class="form-control" id="" placeholder="Enter name" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="my-3">
                                    <label for="" class="form-label"><span class="color-pink">*</span>Card
                                        Number</label>
                                    <input type="number" class="form-control" id="" placeholder="Enter card number"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="my-3">
                                    <label for="" class="form-label"><span class="color-pink">*</span>Expiry
                                        Date</label>
                                    <input type="date" class="form-control" id="" placeholder="Enter card number"
                                        required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="my-3">
                                    <label for="" class="form-label"><span class="color-pink">*</span>CVV</label>
                                    <input type="number" class="form-control" id="" placeholder="Enter card number"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Save My Details For Future Purchases
                            </label>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn-pink" data-bs-toggle="modal"
                                data-bs-target="#ConfirmPaymentModal">Confirm
                                Payment</button>
                        </div>
                        <!-- Confirm Payment modal -->
                        <div class="modal fade" id="ConfirmPaymentModal" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p><i class="fa-solid fa-circle-check color-pink fs-1"></i></p>
                                        <h4>Payment successful!</h4>
                                        <p>Your registration is successful! We look forward to your participation.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
