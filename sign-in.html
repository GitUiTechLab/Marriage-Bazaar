<body>

    <div class="main-wrapper">
        <div class="login container-fluid row p-0">
            <div class="left col-lg-7 p-0">
                <form action="">
                    <div class="text-center my-2 pb-2">
                        <h3>“Boost Your Business with Marriage Bazaar”</h3>
                        <p class="text-body-secondary">Sign in to access your Dashboard</p>
                    </div>
                    <div class="my-2 input-div d-flex">
                        <img class="h-100 my-1 pe-2" src="assets/images/icons/user-pink.png" alt="">
                        <input class="ps-2" type="text" id="contact" name="contact" placeholder="E-mail or phone number">
                    </div>
                    <div class="mt-5">
                        <button class="btn-pink w-100" type="submit">Continue</button>
                    </div>
                    <div class="mt-3 text-center">
                        <span>Register as a Vendor? <a class="color-pink" href="sign-up.html" class="color-blue">Sign up </a> </span>
                    </div>
                    <div class="my-5 text-center d-flex justify-content-center align-items-center">
                        <span class="text-body-secondary mx-5">Are you a customer?</span>
                        <button class="btn-pink" type="submit">SignIn</button>
                    </div>
                </form>
            </div>
            <div class="right col-lg-5 p-0">
                <img src="assets/images/login-reg/signin.png" alt="">
            </div>
        </div>
    </div>
